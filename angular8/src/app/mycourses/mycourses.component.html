<h2>My courses</h2>
<ul class="courses">
    <li *ngFor="let course of courses" [class.selected]="course === selectedCourse" (click)="onSelect(course)" class='li' >
        <span class="badge">{{course.id}}</span> {{course.name}}
      
        <button class="delete"  title="delete course"    (click)="deleteCourse()">X</button>
    </li>
    <li>
        <button ng-click="course.push({})"></button>
    </li>
    
</ul>
<app-course-detail [course]="selectedCourse"></app-course-detail>
